apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-application-sets
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          fleet_member: hub-cluster
  template:
    metadata:
      name: cluster-application-sets
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.fleet_repo_url}}'
        path: '{{.metadata.annotations.fleet_repo_basepath}}/{{.metadata.annotations.fleet_repo_path}}'
        targetRevision: '{{.metadata.annotations.fleet_repo_revision}}'
        directory:
          recurse: false
          exclude: exclude/*
      destination:
        namespace: 'argocd'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
